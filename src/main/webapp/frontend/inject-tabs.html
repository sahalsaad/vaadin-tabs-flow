<link rel="import" href="/frontend/bower_components/polymer/polymer-element.html">
<link rel="import" href="/frontend/bower_components/vaadin-tabs/vaadin-tabs.html">

<dom-module id="inject-tabs">
  <template>
    <vaadin-tabs id="tabs">
	  <vaadin-tab>Page 1</vaadin-tab>
	  <vaadin-tab>Page 2</vaadin-tab>
	</vaadin-tabs>
	<div id="msg">[[selectedTab]]</div>
  </template>
  <script>
    class InjectTabs extends Polymer.Element {
      static get is() { return 'inject-tabs' }
    }
    customElements.define(InjectTabs.is, InjectTabs);
  </script>
</dom-module>
